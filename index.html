<body>
    <h1>Welcome to Rock Paper Scissors</h1>
    <div class="instructions">
        <h1>instructions</h1>
        <p>you know this game! Click the button below to start, then choose rock, paper, or scissors.</p>
    </div>
    <button class="startGame">START</button>
    <div class="theGame hidden">
        <label>
            Rock
            <input type="radio" name="rockPaperScissors" value="rock" checked/>

        </label>
        <label>
            Paper
            <input type="radio" name="rockPaperScissors" value="paper" checked/>

        </label>
        <label>
            Scissors
            <input type="radio" name="rockPaperScissors" value="scissors" checked/>
            <!-- <img src="gif of someone mouthing scissors" -->
        </label>
        <button>1... 2... 3... SHOOT</button>
        <span class="simulate">Gif of Rock Paper Scissors</span>
    </div>
